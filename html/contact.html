<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fashion Shop</title>

    <!-- Add your CSS link here -->
    <link rel="stylesheet" href="../Css/index.css" />
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../Css/styles.css" />
    <link rel="stylesheet" href="../Css/contact.css" />
  </head>

  <body>
    <!-- Header Section -->
    <custom-header></custom-header>

    <!-- Main Content Section -->
    <main>
      <content class="content-wrapper">
        <div class="contact__wrapper">
          <div class="contact__info">
            <h2 class="contact__info__title">Have some questions?</h2>
            <form class="contact__form" onsubmit="sendMessage(event)">
              <input
                placeholder="Full Name"
                class="contact__name"
                type="text"
              />
              <input
                placeholder="Your Email"
                class="contact__email"
                type="email"
              />
              <textarea
                placeholder="Your question or message."
                rows="5"
                class="contact__msg"
              >
              </textarea>
              <button class="contact__submit__button" type="submit">
                Send Message
              </button>
            </form>
          </div>

          <img
            class="contact__logo"
            src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/c9ed6c65228979.5aecb0f7e395d.jpg"
            alt="logo"
          />
        </div>
        <div class="contact__map">
          <h2>Our Location</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3385.101587658228!2d115.86785107683352!3d-31.958140622651907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2a32bb99bfd75ef9%3A0xdc8047a4d8c7a1c0!2s273%20Hay%20St%2C%20Perth%20WA%206004!5e0!3m2!1sen!2sau!4v1712886519000!5m2!1sen!2sau"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </content>

      <custom-footer></custom-footer>
    </main>
    <script src="../js/customHeaderFooter.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      const form = document.querySelector(".contact__form");
      function sendMessage(e) {
        e.preventDefault();
        const name = document.querySelector(".contact__name"),
          email = document.querySelector(".contact__email"),
          msg = document.querySelector(".contact__msg");
        Email.send({
          SecureToken: "1f46ed50-76e0-4803-ad76-863af3b4e26f",
          To: "sharmasiraj10@gmail.com",
          From: email.value,
          Subject: "Contact Message",
          Body: msg.value,
        }).then((message) => alert(message));
      }
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
