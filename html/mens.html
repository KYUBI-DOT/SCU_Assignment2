<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fashion Shop</title>

    <!-- Add your CSS link here -->
    <link rel="stylesheet" href="../Css/index.css" />
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../Css/styles.css" />
  </head>

  <body>
    <!-- Header Section -->
    <custom-header></custom-header>

    <!-- Main Content Section -->
    <main>
      <content class="content-wrapper">
        <div class="main-page-category">
          <div class="category">
            <img
              class="main-page-image"
              src="../assets/mens-1.jpg"
              alt="mens-fashion"
            />
            <div class="product-info">
              <h4>Shirt</h4>
              <h4>25$</h4>
              <button class="buying-button">Buy</button>
            </div>
          </div>
          <div class="category">
            <img
              class="main-page-image"
              src="../assets/mens-2.webp"
              alt="mens-fashion"
            />
            <div class="product-info">
              <h4>Trouser</h4>
              <h4>55$</h4>
              <button class="buying-button">Buy</button>
            </div>
          </div>
          <div class="category">
            <img
              class="main-page-image"
              src="../assets/mens-3.webp"
              alt="mens-fashion"
            />
            <div class="product-info">
              <h4>Jacket</h4>
              <h4>80$</h4>
              <button class="buying-button">Buy</button>
            </div>
          </div>
          <div class="category">
            <img
              class="main-page-image"
              src="../assets/mens-4.jpg"
              alt="mens-fashion"
            />
            <div class="product-info">
              <h4>Suit</h4>
              <h4>225$</h4>
              <button class="buying-button">Buy</button>
            </div>
          </div>
          <div class="category">
            <img
              class="main-page-image"
              src="../assets/mens-5.jpeg"
              alt="mens-fashion"
            />
            <div class="product-info">
              <h4>Hat</h4>
              <h4>35$</h4>
              <button class="buying-button">Buy</button>
            </div>
          </div>
          <div class="category">
            <img
              class="main-page-image"
              src="../assets/mens-6.jpg"
              alt="mens-fashion"
            />
            <div class="product-info">
              <h4>Sunnies</h4>
              <h4>75$</h4>
              <button class="buying-button">Buy</button>
            </div>
          </div>
        </div>
      </content>

      <custom-footer></custom-footer>
    </main>
    <script src="../js/customHeaderFooter.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
